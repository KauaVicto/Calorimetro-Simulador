<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="areaSim">
        <canvas width="600" height="600" id="canvas"></canvas>
        <div class="temp"><span id="display"></span></div>
        <div id="formula">
            <p class="formln">Q = m.c.(T<sub>f</sub>-T<sub>0</sub>)</p>
        </div>
        
        <select name="alm" id="alm">
            <option value="00" selected>Selecione um alimento</option>
            <option value="155">Ovo Cozido</option>
            <option value="364">Farinha</option>
            <option value="387">Açúcar Granulado</option>
            <option value="717">Manteiga</option>
            <option value="43">Cerveja</option>
            <option value="275">Pão</option>
            <option value="227">Panqueca</option>
            <option value="89">Banana</option>
            <option value="52">Maçã</option>
            <option value="130">Tapioca</option>
        </select>
        <div id="btn"></div>
        <div id="reiniciar">Reiniciar</div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
